<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Interactive Anniversary Letter</title>
<style>
  body {
    background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .container {
    text-align: center;
  }
  .envelope {
    position: relative;
    width: 250px;
    height: 160px;
    background: #c0392b;
    border-radius: 10px;
    cursor: pointer;
    perspective: 800px;
    margin-bottom: 20px;
  }
  .flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 250px;
    height: 80px;
    background: #e74c3c;
    clip-path: polygon(0 0, 100% 0, 50% 100%);
    transform-origin: top center;
    transition: transform 1s ease;
    backface-visibility: hidden;
    border-radius: 10px 10px 0 0;
  }
  .envelope.open .flap {
    transform: rotateX(180deg);
  }
  .letter {
    position: absolute;
    top: 160px;
    left: 20px;
    width: 210px;
    height: 130px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    padding: 20px;
    box-sizing: border-box;
    transition: top 1s ease;
    font-size: 16px;
    color: #c0392b;
    user-select: none;
  }
  .envelope.open .letter {
    top: 15px;
  }
  .buttons {
    display: none;
    justify-content: center;
    gap: 20px;
    margin-top: 15px;
  }
  .buttons.show {
    display: flex;
  }
  button {
    background: #c0392b;
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button.accept {
    background-color: #27ae60;
  }
  button.accept:hover {
    background-color: #2ecc71;
  }
  button.deny:hover {
    background-color: #e74c3c;
  }
  button.deny {
    background-color: #c0392b;
  }
  .message {
    margin-top: 20px;
    font-weight: 600;
    font-size: 18px;
    color: #222;
    min-height: 24px;
  }
  /* Hide the iframe player */
  iframe#musicPlayer {
    display: none;
  }
</style>
</head>
<body>

<div class="container">

      </p>
    </div>
  </div>

  <div class="buttons" id="buttons">

<script>
